<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="heading">
      <h1>BMI CALCULATOR</h1>
    </div>
    <div class="container col-lg-8 col-md-10 col-sm-12">
      <h2>Enter Your Details</h2>
      <div class="row justify-content-center input">
        <div class=" col-lg-5 col-sm-10 height">
          <p>Enter your Height (Meter)</p>
          <div class="inp">
            <input type="number" min="0" required id="height" class="col col-lg-4 col-md-7"/>
          </div>
        </div>
        <div class="col-lg-5 col-sm-10 weight">
          <p>Enter your Weight in (kg)</p>
          <div class="inp">
            <input type="number" min="0" required id="weight" class="col col-lg-4 col-md-7"/>
          </div>
        </div>
      </div>
      <div class="row button">
        <button onclick="calculate()" class="col-lg-5 col-md-3 col-sm-8">Calculate</button>
        <button onclick="location.reload()" class="col-lg-5 col-md-3 col-sm-8 btn rounded-pill border-dark text-dark border-2">Refresh</button>
      </div>
      <div class="result">
        <p id="result">Check your condition here</p>
        <p id="condition1"></p>
        <p id="condition2"></p>
        <p id="condition3"></p>
        <p id="condition4"></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <script src="script.js"></script>
  </body>
</html>
